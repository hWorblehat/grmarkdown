
plugins {
	id 'java-gradle-plugin'
	id 'groovy'
}

allprojects {
	repositories {
		jcenter()
	}
}

	
dependencies {
	compile (
		'commons-io:commons-io:2.+',
		'org.codehaus.groovy:groovy-all:2.4.4',
		'org.pegdown:pegdown:1.5.+'
	)
			
	compileOnly project(':transformer')

	testCompile (
		'junit:junit:4.12',
		'org.spockframework:spock-core:1.0-groovy-2.4'
	)
}

gradlePlugin {
	plugins {
		base {
			id = 'org.uulib.grmd.grmd-base'
			implementationClass = 'org.uulib.grmd.plugin.BasePlugin'
		}
	}
}